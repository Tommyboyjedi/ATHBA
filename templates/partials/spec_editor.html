<!-- partials/spec_editor.html -->
{% load static %}
<div>
  <div id="spec-container">
    <div id="editor-container" style="height: 300px;" class="spec-editor-container"></div>
    <button id="save-spec-btn" class="mt-2 bg-blue-500 text-white px-4 py-1 rounded">Save</button>
  </div>
</div>
<!-- Quill.js (Rich Text Editor) -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script type="module">
  import { initSpecEditor } from "{% static 'js/spec_editor.js' %}";
  initSpecEditor(`{{ content|escapejs }}`);
</script>
