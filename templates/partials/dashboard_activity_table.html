<table class="w-full text-left text-sm">
  <thead class="bg-gray-100">
    <tr>
      <th class="px-2 py-1">Time</th>
      <th class="px-2 py-1">Agent</th>
      <th class="px-2 py-1">Action</th>
      <th class="px-2 py-1">Details</th>
    </tr>
  </thead>
  <tbody>
    {% for log in activity_logs %}
      <tr class="border-t">
        <td class="px-2 py-1">{{ log.timestamp|date:"Y-m-d H:i:s" }}</td>
        <td class="px-2 py-1">{{ log.agent }}</td>
        <td class="px-2 py-1">{{ log.action }}</td>
        <td class="px-2 py-1 font-mono text-xs">{{ log.details|safe }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-center text-gray-400 py-2">No activity yet</td></tr>
    {% endfor %}
  </tbody>
</table>
